server:
  port: 8081
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
   instance:
    hostname: localhost

spring:
  cloud:
    gataway:
      discovery:
        locator:
          enable: true
      routes:
        - id: usuario_service
          url: lb://usuario_service
          predicates:
            - Path=/usuario/**
        - id: carro_service
          url: lb://carro_service
          predicates:
            - Path=/carro/**
        - id: motos-service
          url: lb://motos_service
          predicates:
            - Path=/motos/**
